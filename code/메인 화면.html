<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MINDMAP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header-container"></div>

  <header>
    <h1><a href="메인 화면.html" style="text-decoration: none; color: white;">MINDMAP</a></h1>
    <h3 style="color: white;">멘탈케어 올인원 사이트</h3>
  </header>

  <div class="container" style="background-color: #F5F5DC; width: 100%; height: 100%;">

    <div class="image-container">
      <img src="logo.png">
    </div>

    <div class="button-container">
      <a href="커뮤니티.html">
        <button class="main-button" style="background: url('main_pic_1.png') no-repeat center bottom; background-size: cover; border: none;">
        커뮤니티
        </button>
      </a>
      <a href="자가진단.html">
        <button class="main-button" style="background: url('main_pic_2.png') no-repeat center bottom; background-size: cover; border: none;">
        자가진단
        </button>
      </a>
      <a href="정책 연결.html">
        <button class="main-button" style="background: url('main_pic_3.png') no-repeat center bottom; background-size: cover; border: none;">
        복지 서비스 알아보기
        </button>
      </a>
    </div>

    <div class="button-container"> 
      <a href="병원 찾기.html">
        <button class="main-button" style="background: url('main_pic_4.png') no-repeat center bottom; background-size: cover; border: none;">
        병원 찾기
        </button>
      </a>
      <a href="여기저기추천.html">
        <button class="main-button" style="background: url('main_pic_5.png') no-repeat center bottom; background-size: cover; border: none;">
        3 in 1 추천 루트
        </button>
      </a>
      <a href="챌린지.html">
        <button class="main-button" style="background: url('main_pic_6.png') no-repeat center bottom; background-size: cover; border: none;">
        마인드 챌린지
        </button>
      </a>
    </div>
  </div>

  <div class="under-button">
    <a href="https://mentalcarefin-fddpb86clqib4rkspkxrkw.streamlit.app/" target="_blank">
      <button class="menu-button">챗봇 상담</button>
    </a>
    <a href="메인 화면.html">
      <button class="menu-button">홈으로 돌아가기</button>
    </a>
  </div>

  <script src="../public/js/header-loader.js"></script>
</body>
  
  <style>
    .image-container {
      float: left; /* 이미지를 왼쪽으로 배치 */
      width: 25%; /* 이미지 컨테이너 너비 설정 */
      height: 100%; /* 높이 자동 조정 */
      margin-top: 5%;
      margin-left: 5%; /* 왼쪽 여백 추가 */
    }

    .image-container img {
      width: 80%; /* 이미지 크기를 컨테이너에 맞춤 */
      height: auto; /* 비율 유지 */
      align-items: center; /* 세로 가운데 정렬 */
      justify-content: center; /* 가로 가운데 정렬 */
    }

    .button-container {
      display: flex;
      justify-content: center; /* 버튼들을 가운데 정렬 */
      gap: 1.5rem; /* 버튼 간 간격 */
      margin: 2rem 0;
      margin-left: 25%; /* 버튼 컨테이너를 이미지 오른쪽으로 이동 */
      margin-right: 5%; /* 오른쪽 여백 추가 */
      margin-top: 0%;
      margin-bottom: 3%;
    }

    .main-button {
      white-space: nowrap;
      background-color: #e9e9e9;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 2rem; /* 버튼 크기 조정 */
      font-size: 1.7vw; /* 글자 크기를 화면 너비에 비례 */
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-align: center;
      width: 18vw; /* 버튼 너비를 화면 너비에 비례 */
      height: 14vw; /* 버튼 높이를 화면 너비에 비례 */
      display: flex; /* Flexbox 사용 */
      align-items: flex-end; /* 글씨를 버튼 아래쪽에 배치 */
      padding-bottom: 1rem; /* 글씨를 더 아래로 내리기 위해 아래쪽 여백 추가 */
      justify-content: center; /* 가로 가운데 정렬 */
    }

    .main-button:hover {
      background-color: #d0d0d0; /* 버튼 호버 시 색상 변경 */
    }

    @media (max-width: 600px) {
      .main-button {
      font-size: 4vw; /* 작은 화면에서 글자 크기 조정 */
      padding: 1rem; /* 버튼 크기 조정 */
      }
    }
  </style>

</html>
